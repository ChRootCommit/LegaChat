<div id="chat">
	<aside id="chatHeader">
		<button id="chatLogOut">
			<span class="fa fa-power-off"></span>
		</button>
		<span class="fas fa-chevron-right"></span>
		<h1>LegaChat</h1>
		<h3 id="chatSpeaker">
			<span class="fa fa-user"></span>
		</h3>
	</aside>
	<aside id="chatOutput"></aside>
	<aside id="chatEntry">
		<form>
			<textarea name="sendContent" placeholder="message..."></textarea>
			<button type="submit">
				<span class="fa fa-paper-plane"></span>
			</button>
		</form>
	</aside>
</div>
